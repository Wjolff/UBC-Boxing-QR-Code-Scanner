<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Expiration Checker</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #video { 
            width: 100%;
            height: auto;
        }
        #result {
            font-size:
            1.5em; margin-top: 20px;
        }
        .success {
            color: green;
        }
        .expired {
            color: red;
         }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader"></div>
    <p id="result"></p>
    <script>
        // Function to handle successful QR code scan
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = `${decodedText}`;

            // Make a request to your Google Apps Script web app to check expiration
            fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?qrcode=' + encodeURIComponent(decodedText))
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('result').innerHTML = `
                            <span style="color: green; background-color: #d4edda; padding: 10px; border-radius: 5px;">
                                QR Code is valid. Expires on: ${data.expirationDate}
                            </span>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = `
                            <span style="color: red; background-color: #f8d7da; padding: 10px; border-radius: 5px;">
                                QR Code is invalid or has expired.
                            </span>
                        `;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Function to handle scan errors
        function onScanError(errorMessage) {
            console.error(`QR Code Scan Error: ${errorMessage}`);
        }

        // Initialize the QR code scanner (automatically asks for camera permission)
        document.addEventListener('DOMContentLoaded', function() {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error(`QR Code Scanner Error: ${err}`);
            });
        });
    </script>
</body>
</html>
