<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Expiration Checker</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #video { 
            width: 100%;
            height: auto;
        }
        #result {
            font-size: 1.5em; 
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .expired {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div id="reader"></div>
    <p id="result"></p>
    <p id="status" class="status"></p>
    <script>
        // Function to handle successful QR code scan
        function onScanSuccess(decodedText, decodedResult) {
            // Fetch request to Google Apps Script to check expiration
            fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?qrcode=' + encodeURIComponent(decodedText))
                .then(response => response.json())
                .then(data => {
                    // Extract data from the response
                    const expirationDate = data.expirationDate;
                    const isValid = data.success;

                    // Update result and status based on expiration date
                    const resultElement = document.getElementById('result');
                    const statusElement = document.getElementById('status');
                    
                    // QR Code is valid
                    if (isValid) {
                        resultElement.innerText = `QR Code is valid. Expires on: ${expirationDate}`;
                        statusElement.innerText = 'Verified';
                        statusElement.className = 'success';
                    // QR Code is not valid
                    } else {
                        resultElement.innerText = 'QR Code is invalid or expired.';
                        statusElement.innerText = 'Expired';
                        statusElement.className = 'expired';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'An error occurred while checking the QR code.';
                });
        }

        // Function to handle scan errors
        function onScanError(errorMessage) {
            console.error(`QR Code Scan Error: ${errorMessage}`);
        }

        // Initialize the QR code scanner
        document.addEventListener('DOMContentLoaded', function() {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error(`QR Code Scanner Error: ${err}`);
            });
        });
    </script>
</body>
</html>
